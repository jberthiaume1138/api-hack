<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Fish Finder</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/masonry.pkgd.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<header>
		<img src="images/coral-yellow.gif" height="142">
		<div>
			<h1>Reef Fish Explorer</h1>
			<section id="search">
				<input id="inputFinder"></input>
				<button id="btnSearch">Search</button>
				<p>Choose a reef fish you want to learn more about</p>
			</section>
		</div>
		<img src="images/coral-red.gif" height="142">
	</header>

	<section id="results">
		<h2 id="resultsHeader"></h2>
		<div id="wiki"></div>
		<div id="gallery" class="grid"></div>

		<div class="gallery-modal">
			<img src="images/x-close.gif" class="close">
			<p>Show me</p>
		</div>

		
	</section>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
