<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Fish Finder</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/masonry.pkgd.min.js"></script>
</head>

<body>
	<header>
		<h1>Reef Fish Explorer</h1>
	</header>

	<section id="search">
		<div>
			<input id="inputFinder"></input>
			<button id="btnSearch">Search</button>
		</div>
		<p>Enter the name of a reef fish you want to learn more about</p>
		<p>Click a fish name to learn more about it</p>
	</section>

	<section id="results">
		<h2 id="resultsHeader"></h2>
		<div id="wiki"></div>
		<div id="images_videos" class="grid"></div>

		<div class="gallery-modal">
			<img src="images/x-close.gif" class="close">
			<p>Show me</p>
		</div>

		
	</section>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
